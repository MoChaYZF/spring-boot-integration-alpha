# \u9879\u76EE\u901A\u7528\u914D\u7F6E
server:
  # \u4EE5\u4E0Bundertow\u7684\u914D\u7F6E\u90FD\u662F\u9ED8\u8BA4\u503C\uFF0C\u53EA\u662F\u4E3A\u4E86\u8BF4\u660E\u6BCF\u4E2A\u914D\u7F6E\u7684\u4F5C\u7528\uFF0C\u53EF\u6839\u636E\u81EA\u5DF1\u7684\u9700\u6C42\u8FDB\u884C\u8C03\u6574
  undertow:
    # \u4EE5\u4E0B\u7684\u914D\u7F6E\u4F1A\u5F71\u54CDbuffer,\u8FD9\u4E9Bbuffer\u4F1A\u7528\u4E8E\u670D\u52A1\u5668\u8FDE\u63A5\u7684IO\u64CD\u4F5C,\u6709\u70B9\u7C7B\u4F3Cnetty\u7684\u6C60\u5316\u5185\u5B58\u7BA1\u7406
    # \u6BCF\u5757buffer\u7684\u7A7A\u95F4\u5927\u5C0F,\u8D8A\u5C0F\u7684\u7A7A\u95F4\u88AB\u5229\u7528\u8D8A\u5145\u5206\uFF0C\u4E0D\u8981\u8BBE\u7F6E\u592A\u5927\uFF0C\u4EE5\u514D\u5F71\u54CD\u5176\u4ED6\u5E94\u7528\uFF0C\u5408\u9002\u5373\u53EF
    buffer-size: 1024
    # \u662F\u5426\u5206\u914D\u7684\u76F4\u63A5\u5185\u5B58\uFF08NIO\u76F4\u63A5\u5206\u914D\u7684\u5806\u5916\u5185\u5B58\uFF09
    direct-buffers: true
    # \u8BBE\u7F6EIO\u7EBF\u7A0B\u6570, \u5B83\u4E3B\u8981\u6267\u884C\u975E\u963B\u585E\u7684\u4EFB\u52A1,\u5B83\u4EEC\u4F1A\u8D1F\u8D23\u591A\u4E2A\u8FDE\u63A5, \u9ED8\u8BA4\u8BBE\u7F6E\u6BCF\u4E2ACPU\u6838\u5FC3\u4E00\u4E2A\u7EBF\u7A0B
    # \u4E0D\u8981\u8BBE\u7F6E\u8FC7\u5927\uFF0C\u5982\u679C\u8FC7\u5927\uFF0C\u542F\u52A8\u9879\u76EE\u4F1A\u62A5\u9519\uFF1A\u6253\u5F00\u6587\u4EF6\u6570\u8FC7\u591A
    io-threads: 16
    # \u963B\u585E\u4EFB\u52A1\u7EBF\u7A0B\u6C60, \u5F53\u6267\u884C\u7C7B\u4F3Cservlet\u8BF7\u6C42\u963B\u585EIO\u64CD\u4F5C, undertow\u4F1A\u4ECE\u8FD9\u4E2A\u7EBF\u7A0B\u6C60\u4E2D\u53D6\u5F97\u7EBF\u7A0B
    # \u5B83\u7684\u503C\u8BBE\u7F6E\u53D6\u51B3\u4E8E\u7CFB\u7EDF\u7EBF\u7A0B\u6267\u884C\u4EFB\u52A1\u7684\u963B\u585E\u7CFB\u6570\uFF0C\u9ED8\u8BA4\u503C\u662FIO\u7EBF\u7A0B\u6570*8
    worker-threads: 256
spring:
  application:
    name: spring-boot-integration
  thymeleaf:
    # \u5F00\u53D1\u65F6\uFF0C\u5173\u95ED\u9875\u9762\u7F13\u5B58
    cache: false
  profiles:
    active: dev
  redis:
    # TODO \u66FF\u6362\u4E3A\u81EA\u5DF1\u7684Redis\u670D\u52A1\u5668\u5730\u5740\u3001Redis\u8FDE\u63A5\u6240\u9700\u7684\u5BC6\u7801
    # Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
    database: 1
    # Redis\u670D\u52A1\u5668\u5730\u5740
    host: localhost
    # Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
    password: 123456
    # \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
    timeout: 5000
    jedis:
      pool:
        # \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
        max-active: 20
        # \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
        max-wait: -1
        # \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
        max-idle: 10
        # \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
        min-idle: 0
  datasource:
    druid:
      # \u914D\u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u7684filters\uFF0C\u53BB\u6389\u540E\u76D1\u63A7\u754C\u9762sql\u65E0\u6CD5\u7EDF\u8BA1\uFF0C'wall'\u7528\u4E8E\u9632\u706B\u5899
      # spring.datasource.druid.filters=stat,wall,slf4j
      filters: stat,slf4j
      # \u521D\u59CB\u5316\u65F6\u5EFA\u7ACB\u7269\u7406\u8FDE\u63A5\u7684\u4E2A\u6570
      initial-size: 5
      # \u8FDE\u63A5\u6C60\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570\u91CF
      min-idle: 5
      # \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\u91CF
      max-active: 20
      # \u83B7\u53D6\u8FDE\u63A5\u65F6\u6700\u5927\u7B49\u5F85\u65F6\u95F4
      max-wait: 60000
      # \u914D\u7F6Eaop\u8DEF\u5F84
      # TODO \u66FF\u6362\u4E3A\u81EA\u5DF1\u6240\u9700\u8981\u5207\u9762\u7684\u8DEF\u5F84
      aop-patterns: top.yangzefeng.integration.*.service.*
      # \u901A\u8FC7connectProperties\u5C5E\u6027\u6765\u6253\u5F00mergeSql\u529F\u80FD\uFF1B\u6162SQL\u8BB0\u5F55
      connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      filter:
        stat:
          # \u662F\u5426\u5F00\u542F\u6162sql\u67E5\u8BE2\u76D1\u63A7
          log-slow-sql: true
          # \u6162SQL\u6267\u884C\u65F6\u95F4
          slow-sql-millis: 2000
      # \u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
      min-evictable-idle-time-millis: 300000
      # \u6253\u5F00PSCache\uFF0C\u5E76\u4E14\u6307\u5B9A\u6BCF\u4E2A\u8FDE\u63A5\u4E0APSCache\u7684\u5927\u5C0F
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # \u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
      time-between-eviction-runs-millis: 60000
      # \u5408\u5E76\u591A\u4E2ADruidDataSource\u7684\u76D1\u63A7\u6570\u636E
      use-global-data-source-stat: true
      # \u7528\u6765\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u7684sql\uFF0C\u8981\u6C42\u662F\u4E00\u4E2A\u67E5\u8BE2\u8BED\u53E5
      validation-query: SELECT 'x'
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  type-aliases-package: top.yangzefeng.integration.carousel.entity.Carousel
  mapper-locations: classpath*:/mapper/**/*.xml
lua:
  ratelimit:
    script:
      # \u81EA\u5B9A\u4E49lua\u9650\u6D41\u63A5\u53E3\u811A\u672C\u6587\u4EF6\u4F4D\u7F6E
      location: script/lua/ratelimit.lua
